<form class="form_content hidden">
  <div class="form_row item1">
    <label> Type</label>
    <select class="input-type">
      <option>Walking</option>
      <option>Cycling</option>
    </select>
  </div>
  <div class="form_row item2">
    <label>People</label>
    <select class="people">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10+</option>
    </select>
  </div>
  <div class="form_row item3">
    <label>Distance</label><input class="distance" placeholder="km" />
  </div>
  <div class="form_row item4">
    <label>Duration</label><input class="duration" placeholder="min" />
  </div>

  <div class="form_row form_row-comment item5">
    <label>Comment</label>
    <input class="comment" placeholder="..." />
  </div>

  <button class="button-submit hidden" type="submit">Submit form</button>
</form>
